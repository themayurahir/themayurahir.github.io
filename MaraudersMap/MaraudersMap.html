<html>
<head>
	<link rel="stylesheet" href="MaraudersMap.css">
	<link href="https://fonts.googleapis.com/css?family=Comfortaa|Satisfy|Lobster+Two" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
</head>
<body>
	<div class="main-content">
    <div>
          <h2 id="text">Heard: </h2>
    </div>
  <div class="map-base">
    <div class="footsteps footsteps-1">
      <div class="footstep left"></div>
      <div class="footstep right"></div>
      <div class="scroll-name"> 
        <p>Severus Snape</p>
      </div>
    </div>
    <div class="footsteps footsteps-2">
      <div class="footstep left"></div>
      <div class="footstep right"></div>
      <div class="scroll-name"> 
        <p>Harry Potter</p>
      </div>
    </div>
    <div class="map-flap flap--1">
      <div class="map-flap__front"></div>
      <div class="map-flap__back"></div>
    </div>
    <div class="map-flap flap--2">
      <div class="map-flap__front"></div>
      <div class="map-flap__back"></div>
    </div>
    <div class="map-side side-1">
      <div class="front" style="--image: url('http://olivia-ng.com/codepen/map/8.png');"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-2">
      <div class="front" style="--image: url('http://olivia-ng.com/codepen/map/18.png');"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-3">
      <div class="front" style="--image: url('http://olivia-ng.com/codepen/map/7.png');"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-4">
      <div class="front" style="--image: url('http://olivia-ng.com/codepen/map/10.png');"></div>
    </div>
    <div class="map-side side-5">
      <div class="front" style="--image: url('http://olivia-ng.com/codepen/map/6.png');"></div>
      <div class="back"></div>
    </div>
    <div class="map-side side-6">
      <div class="front" style="--image: url('http://olivia-ng.com/codepen/map/11.png');"></div>
      <div class="back"></div>
    </div>
  </div>
</div>
